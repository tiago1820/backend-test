<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/flags.css">
    <title>Street Fighter II</title>
</head>

<body>
    <header class="worldmap">
        <img src="./src/images/map.png" alt="World Map">
        <div class="flag brazil"></div>
        <div class="flag china"></div>
        <div class="flag india"></div>
        <div class="flag japan1"></div>
        <div class="flag japan2"></div>
        <div class="flag russia"></div>
        <div class="flag spain"></div>
        <div class="flag thailand"></div>
        <div class="flag usa1"></div>
        <div class="flag usa2"></div>
        <div class="flag usa3"></div>
    </header>
    <main>
        <section class="">
            <img class="big-character player-img" src="./src/images/ryu.png" alt="">
        </section>
        <section class="characters">
            <ul class="characters-list">
                <li class="character selected" id="ryu" country="japan1">
                    <img class="char-img" src="./src/images/ryu.png" alt="">
                </li>
                <li class="character" id="honda" country="japan2">
                    <img class="char-img" src="./src/images/honda.png" alt="">
                </li>
                <li class="character" id="blanka" country="brazil">
                    <img class="char-img" src="./src/images/blanka.png" alt="">
                </li>
                <li class="character" id="guile" country="usa1">
                    <img class="char-img" src="./src/images/guile.png" alt="">
                </li>
                <li class="character" id="ken" country="usa2">
                    <img class="char-img" src="./src/images/ken.png" alt="">
                </li>
                <li class="character" id="chunli" country="china">
                    <img class="char-img" src="./src/images/chunli.png" alt="">
                </li>
                <li class="character" id="zangief" country="russia">
                    <img class="char-img" src="./src/images/zangief.png" alt="">
                </li>
                <li class="character" id="dhalsim" country="india">
                    <img class="char-img" src="./src/images/dhalsim.png" alt="">
                </li>
            </ul>
        </section>
        <section>
            <img class="big-character player-img player2" src="./src/images/blanka.png" alt="">
        </section>
    </main>

    <script src="./src/index.js"></script>
</body>

</html>
